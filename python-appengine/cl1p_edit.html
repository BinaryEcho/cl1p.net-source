<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" media="screen, projection" href="/static/style.css"></link>
	<title>CL1P.com - The internet clipboard</title>
</head>
<body>

<form method="post" enctype="multipart/form-data">
	<div id="home">
		<b>CL<font color="red">1</font>P.com</b>
	</div>	
	<div id="url">
	http://cl1p.com{{ clip.uri }}&nbsp;&nbsp;&nbsp;<input type="submit" value="Save">
	</div>
	
	<textarea name="ctrlcv" id="ctrlcv" rows="30" cols="80" id="ctrlcv">{{ clip.content|escape }}</textarea>
	{{ html.message}}
	 {{ html.restrictViewsChecked }}
	<table>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" value="{{ clip.password|escape }}"></td>
			<td>Restrict Views:</td>
			<td><input type="checkbox" name="restrictViews" value="Yes" {{ html.restrictViewsChecked }}></td>
		</tr>
		<tr>
			<td>Verify Password:</td>
			<td><input type="password" name="passwordVerify" value="{{ clip.password|escape }}"></td>
			<td>Clear Password:</td>
			<td><input type="checkbox" name="clearPassword" value="Yes"></td>
			<td><input type="submit" value="Save"></td>
		</tr>
		
	</table>
</form>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-100555-22");
pageTracker._trackPageview();
</script>
</body>
</html>
